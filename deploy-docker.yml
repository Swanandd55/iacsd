---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: True
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: "{{DOCKER_TAG}}"
        image: swanandd55/appsecco:{{DOCKER_TAG}}
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
