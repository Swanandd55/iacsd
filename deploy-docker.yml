---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: System Reload
      ansible.builtin.systemd:
        daemon-reload: yes
    - name: Docker Run
      service:
        name: docker
        state: started
        enabled: yes
