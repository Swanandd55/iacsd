---
- hosts: dev
  user: ansible
  become: True
  connection: ssh
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Just force systemd to reread configs (2.4 and above)
      ansible.builtin.systemd:
      daemon_reload: yes
  handlers:
    - name: restart docker
      action: service name=docker state=restarted
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
  tasks:
    - name: Just force systemd to reread configs (2.4 and above)
      ansible.builtin.systemd:
      daemon_reload: yes
    - name: Start the container
      docker_container:
        name: appsecco
        image: "swanandd55/appsecco:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
