---
- hosts: dev
  become: True
  tasks:
   - name: Install python pip
     yum:
       name: python-pip
       state: present
   - name: Install docker
     yum:
       name: docker
       state: present
   - name: start docker
     service:
       name: docker
       state: started
       enabled: yes
   - name: Install docker-py python module
     pip:
       name: docker-py
       state: present
   - name: Start a container
     docker_container:
       name: dvja
       image: swanandd55/dvja
       state: started
       restart: yes
     ports:
     - "8500:9000"
