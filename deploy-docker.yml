---
- hosts: ""
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install Docker Module for Python docker-py
      pip:
        name: docker-py
        state: present
    - name: Start the container
      community.docker.docker_container:
        name: appsecco
        image: "swanandd55/appsecco:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
