- name: Configure yum
  yum_repository:
    name: "docker_repo"
    description: Yum repo for docker
    baseurl: https://download.docker.com/linux/centos/7/x86_64/stable/
    gpgcheck: no
- name: Install Docker
  package:
    name: "docker-ce-18.06.3.ce-3.el7.x86_64"
    state: present
- name: Install Python
  package:
    name: "python3"
    state: present

- name: Install Docker sdk for python
  pip:
    name: docker
- name: Start Docker service
  service:
    name: "docker"
    state: started
- name: Pull tomcat docker image
  docker_image:
    name: tomcat
    tag: latest
    source: pull
- name: Run docker container
    docker_container:
      name: appsecco
      image: "swanandd55/appsecco:{{DOCKER_TAG}}
      state: started
      exposed_ports:
      - "80"
      ports:
      - "80:80"
      volumes:
      - /root/webpage/:/usr/local/apache2/htdocs/
