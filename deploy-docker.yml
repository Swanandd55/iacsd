---
- hosts: dev
  become: True
  tasks:
   - name: Install python pip
     yum:
       name: python-pip
       state: present
   - name: Install docker
     yum:
       name: docker
       state: present
   - name: start docker
     service:
       name: docker
       state: started
       enabled: yes
   - name: Install docker-py python module
     pip:
       name: docker-py
       state: present
   - name: Start the container
     - name: Restart a container
  docker_container:
    name: dvja
    image: someuser/dvja
    state: started
    restart: yes
    ports:
     - "8080:9000"
